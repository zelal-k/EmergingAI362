<!DOCTYPE html>
<html>
<head>
    <title>Text-Based Story Generator</title>
</head>
<body>
    <h1>Text-Based Story Generator</h1>
    <form action="/generate" method="post">
        <label for="user_prompt">Enter a story prompt:</label><br>
        <textarea name="user_prompt" id="user_prompt" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Generate Story">
    </form>
    {% if story %}
    <h2>Generated Story:</h2>
    <p>{{ story }}</p>
    {% endif %}
</body>
</html>
